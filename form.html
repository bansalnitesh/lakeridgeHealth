<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Form</title>
  <meta name="description" content="An interactive getting started guide for Brackets.">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Bitter|Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <header>
    <img class="logo_main" src="images/logo.png" />
  
    <div class="navbar" id="myTopnav">
      <a href="index.html" target="_blank"><i class="fa fa-fw fa-envelope"></i> Myths</a>
      <a href="form.html" target="_blank"><i class="fa fa-fw fa-user"></i> Sign Up</a>
      <a class="active" href="splash.html"><i class="fa fa-fw fa-home"></i> Home</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </div>
  
  </header>
  <h2>Trial Admissioner Form</h2>

  <div class="grid-x grid-padding-x">

    <div class="large-6 small-12 cell">
      <div class="primary callout">
      <form action="/action_page.php">
        <div class="row">
          <div class="col-25">
            <label class="label1" for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your first name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label class="label1" for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label class="label1" for="age">Age</label>
          </div>
          <div class="col-75">
            <input type="number" id="age" name="age" placeholder="Your Age..">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label class="label1" for="Sex">Sex</label>
          </div>
          <div class="col-75">
            <input type="checkbox" id="male" name="male" value="male">
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="female" value="female">
            <label for="female">Female</label>
            <input type="checkbox" id="other" name="other" value="other">
            <label for="other">Other</label>
          </div>
        </div>


        <div class="row">
          <div class="col-25">
            <label class="label1" for="phone-no">Phone No.</label>
          </div>
          <div class="col-75">
            <input type="text" id="number" name="number" placeholder="Please provide phone no..">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label class="label1" for="email">Email-ID.</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="email" placeholder="Please provide Email..">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label class="label1" for="address">Address:</label>
          </div>
          <div class="col-75">
            <input type="text" id="address" name="address" placeholder="Please Provide Your Full Address..">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label class="label1" for="country">Country</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="canada">Canada</option>
              <option value="australia">Australia</option>
              <option value="usa">USA</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label class="label1" for="subject">Comments</label>
          </div>
          <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Please Provide Your Brief Detail Here.."
              style="height:100px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
  <div class="large-6 small-12 cell">
    <div class="primary callout map">
      <iframe src="https://www.google.com/maps/d/embed?mid=1f3-L-8ylAnHzMk4mCNLxIopW1g63fDv3" width="100%"
        height="657"></iframe>
      </div>
  </div>
  </div>

  
  <script type="text/javascript">
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
  </script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>


</body>

</html>
